<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Register Here..!</h1>
            <hr>
            <form [formGroup]="myform" (ngSubmit)="onRegister(myform.value)" method="POST">
            <div class="form-group">
                <label for="Email">Email</label>
                  <input type="text" id="Email"  name="Email" class="form-control" formControlName="Email" />
                <span *ngIf="Email.errors && (Email.dirty  || myform.submitted) && Email.errors.required" class="alert alert-danger">Email please</span>
            </div>
            <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="text" id="Password" name="Password" class="form-control" formControlName="Password" />
                  <span *ngIf="Password.errors && (Password.dirty || myform.submitted) && Password.errors.required" class="alert alert-danger">Password please</span>
            </div>
            <div class="form-group">
                  <label for="ConfirmPassword">Confirm Password</label>
                  <input  type="ConfirmPassword" id="ConfirmPassword"  name="ConfirmPassword" class="form-control" formControlName="ConfirmPassword" />
                  <span *ngIf="ConfirmPassword.errors && (ConfirmPassword.dirty || ConfirmPassword.submitted) && ConfirmPassword.errors.required" class="alert alert-danger">Re Enter Password please</span>
            </div>
            <button  type="submit" class="btn btn-primary"[disabled]="!myform.valid">SignUp</button>  
		   <button [routerLink]="['/login']"class="btn rounded-btn" >LogIn</button>
	      
        </form>
        </div>
    </div>
</div>
